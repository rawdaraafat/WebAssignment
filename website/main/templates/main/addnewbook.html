{% extends 'main/bars.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h1>Add New Book</h1>

    <form method="POST" enctype="multipart/form-data" class="form" novalidate>
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-success mt-3">Add Book</button>
    </form>

    <h2 class="mt-5">Book List</h2>
    <ul id="bookList" class="book-list">
        {% for book in books %}
        <li>{{ book.title }} by {{ book.author }}</li>
        {% empty %}
        <li>No books added yet.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
