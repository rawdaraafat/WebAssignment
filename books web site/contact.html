<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - FCAI Library</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="bars.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="bars.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1>FCAI LIBRARY</h1>
            <nav>
                <a href="#" class="home"><i class="fas fa-home"></i></a>
                <a href="#" class="cart"><i class="fas fa-shopping-cart"></i></a>
                <a href="#" class="login">Log In</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container contact-us">
        <section class="contact-section">
            <h2>Contact Us</h2>
            <hr>

            <div class="contact-info">
                <p><i class="fas fa-phone"></i> Phone: +123 456 7890</p>
                <p><i class="fas fa-envelope"></i> Email: info@fcailibrary.com</p>
                <p><i class="fas fa-map-marker-alt"></i> Address: 123 FCAI Street, Cairo, Egypt</p>
            </div>

            <form class="contact-form" action="#" method="POST">
                <h3>Send us a message</h3>
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
                </div>

                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>A digital library that provides electronic access to books with smart recommendations and digital borrowing options.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
