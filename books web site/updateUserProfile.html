<div class="profile-card">

        <strong>Name:</strong> <input style="background-color: snow" type="text" size="20" maxlength="100" name="name" value="John Doe"> <br/>
        <strong>Age:</strong> <input style="background-color: snow" type="number" size="3" maxlength="3" name="age" value="28"> <br/>
        <strong>Location: </strong><input style="background-color: snow" type="text" size="10" maxlength="100" name="location" value="New York, USA"> <br/>
        <strong>Hobbies:</strong><input style="background-color: snow" type="text" size="10" maxlength="100" name="hobbies" value="Coding, Gaming, Traveling"> <br/>

            <strong>
                Profile password:
            </strong>

            <input style="background-color: snow" type="password" id = "password" size="10" maxlength="100" name="password" value="********"><span><img src="imgs/Eye.png"  id = "togglePassword"></span></label>
        <br/>

        <strong>Card password:</strong><input style="background-color: snow" type="password" size="10" maxlength="100" name="password3"id = "ppassword" value="********"><img src="imgs/Eye.png" id = "eyePassword"> <br/>

        <strong>Card Number:</strong>
        <input style="background-color: snow" type="text" id="cardNumber" pattern="40011253\d{4}\d{4}" placeholder="4001 1253 **** ****" required>

    </form>
