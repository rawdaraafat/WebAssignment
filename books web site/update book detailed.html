<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Books Library - Edit Book Details</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="bars.css">
        <link rel="stylesheet" href="books.css">
    </head>

    <body>
    <div class="bars"></div>
    <script src="bars.js"></script>
        <h2>Edit Book Details</h2>
        <div class="container">
            <div class="main-content book-info">
                <img src="imgs/harry1.jpg" alt="Not Found">
                <form>
                    <label for="title">Book Title:</label>
                    <input type="text" id="title" value="Old Book Title">

                    <label for="author">Author:</label>
                    <input type="text" id="author" value="John Doe">

                    <label for="category">Category:</label>
                    <input type="text" id="category" value="Fiction">

                    <label for="description">Description:</label>
                    <textarea id="description" style="width: 280px">This is a sample description.</textarea>
                    <button type="button">Save Changes</button>
                </form>
            </div>
        </div>
    </body>
</html>
