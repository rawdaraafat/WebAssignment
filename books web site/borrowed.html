<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books Library - Borrowed Books</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bars.css">
  <link rel="stylesheet" href="books.css">
</head>

<body>
  <div class="bars"></div>
  <script src="bars.js"></script>
  <div class="container">
    <h2>Your Borrowed Books</h2>
    <div class="book-shelf">
      <div class="book">
        <div class="book-inner">
          <div class="book-front">
            <img src="imgs/harry2.jpg" alt="Harry Potter 2">
          </div>
          <div class="book-back">
            <p class="book-title">Harry Potter and the Chamber of Secrets</p>
            <p class="book-author">Due Date: 2024-04-15</p>
          </div>
        </div>
      </div>

      <div class="book">
        <div class="book-inner">
          <div class="book-front">
            <img src="imgs/dune.jpg" alt="Dune">
          </div>
          <div class="book-back">
            <p class="book-title">Dune</p>
            <p class="book-author">Due Date: 2024-04-20</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
