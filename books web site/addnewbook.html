<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Library - Add New Book</title>
    <link rel="stylesheet" href="style.css">
    <script src="bars.js"></script>
    <script src="addnewbook.js"></script>
</head>
<body>
<div class="bars"></div>
<script src="bars.js"></script>
    <div class="container">
        <h1>Add New Book</h1>

        <!-- Form to add a new book -->
        <form id="addBookForm" class="form">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title"  style="background-color: white" required placeholder="Enter book title">
            </div>

            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author"  style="background-color: white" required placeholder="Enter author name">
            </div>

            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price"  style="background-color: white" required placeholder="Enter book price" min="0">
            </div>

            <div class="form-group">
                <label for="image">Book Image:</label>
                <input type="text" id="image" name="image"  style="background-color: white" required placeholder="Enter image URL">
            </div>

            <div class="form-group">
                <label for="category">Book Category:</label>
                <select id="category" name="category" style="background-color: white; width: 100%; padding: 10px; margin-top: 5px;" required>
                    <option value="" disabled selected>Select a Category</option>
                    <option value="Non-Fiction">Non-Fiction</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Romance">Romance</option>
                    <option value="Science Fiction">Science Fiction</option>
                    <option value="Historical Fiction">Historical Fiction</option>
                    <option value="Mystery/Thriller">Mystery/Thriller</option>
                </select>
            </div>

            <button type="submit" class="btn">Add Book</button>
        </form>

        <!-- List to display books -->
        <h2>Book List</h2>
        <ul id="bookList" class="book-list"></ul>
    </div>

    <script src="addnewbook.js"></script>
    
</body>
</html>
