    <h2>Edit Book Details</h2>
    <div class="container">
        <img src="harry1.jpg" alt="Not Found">
        <form id="editBookForm">
            <label for="title">Book Title:</label>
            <input type="text" id="title" value="Old Book Title">

            <label for="author">Author:</label>
            <input type="text" id="author" value="John Doe">

            <label for="category">Category:</label>
            <input type="text" id="category" value="Fiction">

            <label for="description">Description:</label>
            <textarea id="description">This is a sample description.</textarea>

            <button type="button" onclick="saveChanges()">Save Changes</button>
        </form>
    </div>
